<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>계산기</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px); /* 헤더+푸터 제외 높이 */
    }

    .calculator {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      text-align: right;
      background-color: #eee;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      cursor: pointer;
      border: none;
    }

    .number {
      border-radius: 50%;
      background-color: #d0e8ff;
    }

    .operator {
      border-radius: 5px;
      background-color: #ffd6d6;
    }

    .equals {
      border-radius: 30px / 15px;
      background-color: #caffd4;
    }

    .clear {
      border-radius: 5px;
      background-color: #ffc;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="english.html">영문 타자기</a></li>
        <li><a href="korean.html">한글 타자기</a></li>
        <li><a href="calculator.html">계산기</a></li>
        <li><a href="phone.html">전화기</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('/')">÷</button>
        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('*')">×</button>
        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('-')">−</button>
        <button class="number" onclick="append('0')">0</button>
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="equals" onclick="calculate()">=</button>
        <button class="operator" onclick="append('+')">+</button>
      </div>
    </div>
  </main>

  <footer>
    <p>2025 나의 웹 포트폴리오</p>
  </footer>

  <script>
    const display = document.getElementById('display');
    let currentInput = '';

    function append(value) {
      if (display.innerText === '0' || currentInput === '0') {
        currentInput = value;
      } else {
        currentInput += value;
      }
      display.innerText = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      display.innerText = '0';
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        display.innerText = result;
        currentInput = result.toString();
      } catch {
        display.innerText = '오류';
        currentInput = '';
      }
    }
  </script>
</body>

</html>
