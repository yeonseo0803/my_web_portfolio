<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영문 타자기</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7;
            color: #2c3e50;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #3498db;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        #typewriter-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: left;
            min-width: 300px; /* 최소 너비 설정 */
            max-width: 90%; /* 반응형 최대 너비 */
            overflow-x: auto; /* 내용이 길어질 경우 스크롤바 */
            position: relative; /* 커서 깜빡임을 위한 위치 설정 */
        }
        #typewriter {
            font-family: 'Courier New', monospace; /* 타자기 느낌 폰트 */
            font-size: 1.5em;
            white-space: pre-wrap; /* 줄 바꿈 허용 */
            overflow-wrap: break-word; /* 긴 단어도 줄 바꿈 */
            border-right: 2px solid black;
            padding-right: 5px; /* 커서와 텍스트 간격 */
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { border-color: black; }
            50% { border-color: transparent; }
        }
        .back-button {
            margin-top: 30px;
            padding: 10px 25px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-decoration: none; /* <a> 태그 스타일 */
        }
        .back-button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
        }

        /* 미디어 쿼리: 모바일 최적화 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            #typewriter-container {
                padding: 20px;
            }
            #typewriter {
                font-size: 1.2em;
            }
            .back-button {
                padding: 8px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>영문 타자기 시뮬레이션</h1>
    <div id="typewriter-container">
        <div id="typewriter"></div>
    </div>
    <a href="index.html" class="back-button">홈으로 돌아가기</a>

    <script>
        const text = "Hello, this is a simple English typewriter effect!\n\n" +
                     "It simulates typing out text character by character.\n" +
                     "You can use this for displaying dynamic messages or introductions.\n\n" +
                     "Enjoy your project!";
        let i = 0;
        const typewriterElement = document.getElementById("typewriter");

        function type() {
            if (i < text.length) {
                typewriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(type, 80); // 타이핑 속도 조절
            } else {
                // 타이핑 완료 후 커서 깜빡임 유지
                typewriterElement.style.borderRight = "2px solid black";
                typewriterElement.style.animation = "blink 0.7s infinite";
            }
        }

        // 페이지 로드 후 바로 타이핑 시작
        document.addEventListener('DOMContentLoaded', type);
    </script>
</body>
</html>
